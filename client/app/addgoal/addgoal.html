<div class="container">
  <div class="row">
    <form role="form" class="col-md-offset-3 col-md-6 col-xs-offset-1 col-xs-10" ng-submit="submit(form)">
      <h2>Create New Goal</h2>
      <div class="form-group">
        <label for="message">Write your goal:</label>
        <textarea id="message" ng-model="goal.description" class="form-control" required></textarea>
      </div>
      <label for="dueDate">Enter due date:</label>
      <div class="input-group">
        <input type="text" class="form-control" ng-model="goal.dueDate" is-open="popupCalendar"
               uib-datepicker-popup="MM/dd/yyyy"
               ng-required="true" close-text="Close"
               id="dueDate"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="openCalendar()"><i
              class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
      <div align=" input-group" style="padding-top: 4%">
        <button type="submit" class="btn btn-primary btn-sm"> Save Goal</button>
        <a ui-sref="main" class="btn btn-default btn-sm">Cancel</a>
      </div>
    </form>
  </div>
</div>
